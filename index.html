<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>URL & QR Expander</title>

  <!-- jsQR – QR decoding -->
  <script src="https://cdn.jsdelivr.net/npm/jsqr@1.4.0/dist/jsQR.js"></script>

  <!-- pdf.js – scan QR codes inside PDFs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc =
      "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.10.111/pdf.worker.min.js";
  </script>

  <!-- Feather icons -->
  <script src="https://unpkg.com/feather-icons"></script>

  <style>
    /* --- layout / theme --- */
    body{margin:0;font-family:"Segoe UI",system-ui,-apple-system,sans-serif;
         min-height:100vh;display:flex;justify-content:center;align-items:flex-start;
         background:linear-gradient(135deg,#eef2ff 0%,#e5e9ff 50%,#f1efff 100%);}
    main{max-width:1000px;width:100%;padding:40px 20px;}

    h1{font-size:2.5rem;margin:0 0 .5rem;text-align:center;color:#1f2937;}
    h2{font-size:1.25rem;margin:0;color:#1d4ed8;display:inline-flex;align-items:center;gap:8px;}
    p.subtitle{text-align:center;margin:0 0 2rem;color:#475569;}

    .card{background:#f0f5ff;border:1px solid #c7d2fe;border-radius:16px;
          padding:24px;margin-bottom:32px;box-shadow:inset 0 1px 4px rgba(0,0,0,.05);}

    .btn{display:inline-flex;align-items:center;gap:6px;padding:10px 18px;font-size:1rem;
         font-weight:600;border:none;border-radius:12px;cursor:pointer;user-select:none;
         transition:transform .1s,background .2s;}
    .btn:active{transform:scale(.97);}
    .btn-primary{background:#4f46e5;color:#fff;}  .btn-primary:hover{background:#4338ca;}
    .btn-secondary{background:#f1f5f9;color:#334155;} .btn-secondary:hover{background:#e2e8f0;}

    .input-row{display:flex;align-items:center;gap:8px;}
    .input-row span{width:24px;text-align:right;color:#64748b;}
    .input-row input{flex:1;border:1px solid #cbd5e1;border-radius:10px;padding:8px 10px;font-size:.925rem;}
    .input-row input:focus{outline:2px solid #6366f1;border-color:#6366f1;}

    #dropzone{display:flex;flex-direction:column;justify-content:center;align-items:center;
              height:150px;border:2px dashed #93c5fd;border-radius:16px;background:#e0f2ff;
              color:#334155;cursor:pointer;transition:background .2s;}
    #dropzone.hover{background:#bae6fd;}
    #dropzone span{font-size:.9rem;}
    #fileCounter{margin-top:10px;font-size:.85rem;color:#475569;}

    .table-wrapper{overflow-x:auto;}
    table{border-collapse:collapse;width:100%;font-size:.85rem;background:#fff;
          border:1px solid #cbd5e1;border-radius:12px;overflow:hidden;}
    th,td{padding:8px 10px;border:1px solid #cbd5e1;text-align:left;}
    th{background:#e0e7ff;font-weight:600;color:#1e293b;}
    tr:nth-child(odd) td{background:#f8fafc;}
  </style>
</head>
<body>
<main>
  <h1>URL <span style="color:#6366f1">&amp;</span> QR Expander</h1>
  <p class="subtitle">
    Paste shortened links or upload images/PDFs — get resolved URLs, UTM splits,
    the <em>original</em> short link, and the <em>file name</em>.
  </p>

  <!-- Manual links -->
  <section class="card">
    <h2><i data-feather="link-2"></i>Shortened URLs</h2>
    <div id="inputArea" style="margin-top:18px;display:flex;flex-direction:column;gap:12px;">
      <div class="input-row"><span>1.</span><input type="text" placeholder="bit.ly/…"></div>
    </div>
    <button id="addRow" class="btn btn-secondary" style="margin-top:16px;">
      <i data-feather="plus"></i>Add Row
    </button>
  </section>

  <!-- File uploads -->
  <section class="card">
    <h2><i data-feather="image"></i>QR-code Images &amp; PDFs</h2>
    <div id="dropzone" style="margin-top:18px;">
      <span style="font-weight:600;">Click to select or drag &amp; drop files here</span>
      <span style="font-size:.8rem;">PNG / JPG / PDF • multiple allowed</span>
      <input type="file" id="fileInput" accept="image/*,application/pdf" multiple hidden>
    </div>
    <div id="fileCounter">0 files selected</div>
  </section>

  <!-- Controls -->
  <div style="text-align:center;margin-bottom:12px;display:flex;justify-content:center;gap:16px;flex-wrap:wrap;">
    <button id="extract"   class="btn btn-primary"><i data-feather="play"></i>Extract</button>
    <button id="exportCSV" class="btn btn-secondary"><i data-feather="download"></i>Export CSV</button>
    <button id="clearAll"  class="btn btn-secondary"><i data-feather="trash-2"></i>Clear</button>
  </div>

  <!-- Results -->
  <section id="results-wrapper" class="card" hidden>
    <h2><i data-feather="list"></i>Results</h2>
    <div id="results" class="table-wrapper" style="margin-top:18px;"></div>
  </section>
</main>

<script>
  feather.replace();

  const API_ROOT = "https://unshorten.me/json/";
  let resultsData = [];
  let queuedFiles  = [];

  /* counter */
  const counter = document.getElementById('fileCounter');
  const updateCounter = () =>
    counter.textContent = `${queuedFiles.length} file${queuedFiles.length!==1?'s':''} selected`;

  /* row helpers */
  const badRow = (msg,file='') =>
    ({file,original:'',full:`⚠️ ${msg}`,source:'',medium:'',campaign:'',term:'',content:''});

  const splitUTM = (resolved,file='',original='')=>{
    try{
      const u=new URL(resolved),q=u.searchParams;
      return{file,original,full:resolved,
        source:q.get('utm_source')||'',medium:q.get('utm_medium')||'',
        campaign:q.get('utm_campaign')||'',term:q.get('utm_term')||'',
        content:q.get('utm_content')||''};
    }catch{return{file,original,full:resolved,source:'',medium:'',campaign:'',term:'',content:''};}
  };

  /* QR decoders */
  const decodeImage = file => new Promise(res=>{
    const fr=new FileReader();
    fr.onload=()=>{const img=new Image();
      img.onload=()=>{
        const cv=document.createElement('canvas');
        cv.width=img.width;cv.height=img.height;
        cv.getContext('2d').drawImage(img,0,0);
        const d=cv.getContext('2d').getImageData(0,0,cv.width,cv.height);
        const code=jsQR(d.data,cv.width,cv.height);
        res(code?code.data:null);
      };
      img.src=fr.result;
    };
    fr.readAsDataURL(file);
  });

  async function decodePdf(file){
    const buf=await file.arrayBuffer();
    const pdf=await pdfjsLib.getDocument({data:buf}).promise;
    const urls=[];
    for(let p=1;p<=pdf.numPages;p++){
      const page=await pdf.getPage(p);
      const vp=page.getViewport({scale:2});
      const cv=document.createElement('canvas');
      cv.width=vp.width;cv.height=vp.height;
      await page.render({canvasContext:cv.getContext('2d'),viewport:vp}).promise;
      const data=cv.getContext('2d').getImageData(0,0,cv.width,cv.height);
      const code=jsQR(data.data,cv.width,cv.height);
      if(code&&code.data) urls.push(code.data);
    }
    return urls;
  }

  /* follow redirects */
  async function resolve(original,bucket,fileLabel=''){
    const norm = /^https?:\\/\\//i.test(original) ? original : `https://${original}`;
    try{
      const r=await fetch(API_ROOT+encodeURIComponent(norm));
      const j=await r.json();
      if(j && j.resolved_url) bucket.push(splitUTM(j.resolved_url,fileLabel,original));
      else                    bucket.push(badRow(`Could not resolve (${original})`,fileLabel));
    }catch{
      bucket.push(badRow(`Error (${original})`,fileLabel));
    }
  }

  /* render table */
  function appendRows(rows,start){
    if(!rows.length) return;
    document.getElementById('results-wrapper').hidden=false;
    let tbl=document.querySelector('#results table');
    if(!tbl){
      tbl=document.createElement('table');
      tbl.innerHTML=
        `<thead><tr>
          <th>#</th><th>File</th><th>Original URL</th><th>Resolved URL</th>
          <th>utm_source</th><th>utm_medium</th><th>utm_campaign</th>
          <th>utm_term</th><th>utm_content</th>
         </tr></thead><tbody></tbody>`;
      document.getElementById('results').appendChild(tbl);
    }
    const body=tbl.querySelector('tbody');
    rows.forEach((r,i)=>{
      const tr=document.createElement('tr');
      tr.innerHTML=
        `<td>${start+i+1}</td>
         <td>${r.file||''}</td>
         <td style="max-width:11rem;word-break:break-all;">${r.original}</td>
         <td style="max-width:22rem;word-break:break-all;">${r.full}</td>
         <td>${r.source}</td><td>${r.medium}</td><td>${r.campaign}</td>
         <td>${r.term}</td><td>${r.content}</td>`;
      body.appendChild(tr);
    });
  }

  /* UI bindings */
  document.getElementById('addRow').onclick=()=>{
    const n=document.querySelectorAll('#inputArea .input-row').length+1;
    const d=document.createElement('div');
    d.className='input-row';
    d.innerHTML=`<span>${n}.</span><input type="text" placeholder="bit.ly/…">`;
    document.getElementById('inputArea').appendChild(d);
  };

  const picker=document.getElementById('fileInput');
  picker.onchange=e=>{queuedFiles=[...queuedFiles,...e.target.files];updateCounter();};
  const dz=document.getElementById('dropzone');
  dz.onclick=()=>picker.click();
  ['dragenter','dragover'].forEach(evt=>dz.addEventListener(evt,e=>{e.preventDefault();dz.classList.add('hover');}));
  ['dragleave','dragend','drop'].forEach(evt=>dz.addEventListener(evt,e=>{e.preventDefault();dz.classList.remove('hover');}));
  dz.addEventListener('drop',e=>{queuedFiles=[...queuedFiles,...e.dataTransfer.files];updateCounter();});

  document.getElementById('extract').onclick=async()=>{
    const rawLinks=[...document.querySelectorAll('#inputArea input')].map(i=>i.value.trim()).filter(Boolean);
    const newRows=[];
    for(const l of rawLinks) await resolve(l,newRows,'');
    for(const f of queuedFiles){
      if(f.type==='application/pdf'){
        const urls=await decodePdf(f);
        if(urls.length) for(const u of urls) await resolve(u,newRows,f.name);
        else newRows.push(badRow('No QR found',f.name));
      }else{
        const u=await decodeImage(f);
        u?await resolve(u,newRows,f.name):newRows.push(badRow('QR decode failed',f.name));
      }
    }
    queuedFiles=[]; updateCounter();
    const start=resultsData.length;
    resultsData=resultsData.concat(newRows);
    appendRows(newRows,start);
  };

  document.getElementById('exportCSV').onclick=()=>{
    if(!resultsData.length){alert('No results to export.');return;}
    const head=['#','file_name','original_url','resolved_url','utm_source','utm_medium',
                'utm_campaign','utm_term','utm_content'];
    const rows=resultsData.map((r,i)=>[
      i+1,r.file||'',r.original||'',r.full,r.source,r.medium,r.campaign,r.term,r.content
    ]);
    const csv=[head,...rows]
      .map(row=>row.map(v=>`"${String(v??'').replace(/"/g,'""')}"`).join(','))
      .join('\r\n');
    const blob=new Blob(['\uFEFF'+csv],{type:'text/csv;charset=utf-8;'});
    const a=document.createElement('a');
    a.href=URL.createObjectURL(blob);
    a.download='results.csv';
    document.body.appendChild(a);
    a.click();
    setTimeout(()=>{URL.revokeObjectURL(a.href);a.remove();},150);
  };

  document.getElementById('clearAll').onclick=()=>{
    resultsData=[];queuedFiles=[];updateCounter();
    document.getElementById('results').innerHTML='';
    document.getElementById('results-wrapper').hidden=true;
  };
</script>
</body>
</html>
